<!-- index.html -->
<!--
    This is the main HTML template for the Pokémon application.
    It includes links to various style sheets, fonts, and contains sections for the menu, main content, and footer.
-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="stylesheet" href="{% static 'pokedex_app/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/menu/menu.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/menu/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/table/table.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/table/pagination.css' %}">
    <link rel="stylesheet" href="{% static 'pokedex_app/css/footer.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>{% block title %}Pokemon{% endblock %}</title>

</head>
<body>
<div class="todo">
    <!-- Menu Section -->
    <section class="menu__section">
        <div class="logo">
            <img src="{% static 'pokedex_app/img/pokemon_logo.png' %}" alt="Pokemon Logo">
        </div>
        {% include 'pokedex_app/layouts/navbar.html' %}
    </section>
    <!-- Table Section (Main Content) -->
    <section class="table__section">
        {% block content %}{% endblock %}
    </section>
    <!-- Footer Section -->
    <section class="footer">
        <div class="footer__container">
            <p>Desarrollado por Nicolás Peña Mogollón</p>
            <p>2023</p>
        </div>
    </section>
</div>
</body>
</html>
